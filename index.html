<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TarenOnline - MMORPG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/ui/login/login-styles.css">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Cinzel', serif;
        background: #000;
      }
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
      }
      
      /* Animação de pulsação para elementos importantes */
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      
      /* Animação de brilho para bordas */
      @keyframes glow {
        0% { box-shadow: 0 0 5px #916c3c; }
        50% { box-shadow: 0 0 20px #c19b4f; }
        100% { box-shadow: 0 0 5px #916c3c; }
      }
      
      /* Efeito de partículas no fundo */
      .background-particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="background-particles"></div>
    <div id="app"></div>
    <script type="module" src="/src/login.js"></script>
  </body>
</html>
